{% extends 'base.html' %}
{%  block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">

            <img src="{{movie.image.url}}" width="400" height="400">
        </div>
<div class="col-md-6">
    <h1>{{movie.name}},[{{movie.year}}]</h1><br>
   <h4>{{movie.desc}}</h4> <br>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>


</div>
    </div>

</div>

{% endblock %}
